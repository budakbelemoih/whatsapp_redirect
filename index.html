<html>
    <title>Redirect Phone number using Whatsapp API</title>
    <center>
        <br><b>
        <p>
        Keyin phone number and press Go to open using whatsapp api.
        </b></br>
        <form name="myform" action="https://api.whatsapp.com/send?" autocomplete="off">
        Phone Number: <input type='text' name='phone' />
        <a href="javascript: submitform()">
        <img src="https://raw.githubusercontent.com/budakbelemoih/whatsapp_redirect/master/go-button.png" width="33" height="19" border="0" />
        </a>
        </form>
        <script type="text/javascript">
        function submitform()
        {
            if(document.myform.onsubmit &&
            !document.myform.onsubmit())
            {
                return;
            }
         document.myform.submit();
        }
        </script>
    </center>
</p>
</html>

	<body>

		<!-- Header -->
			<header id="header">
				<h1>WhatsApp API Redirect</h1>
				<p>A simple html post utilized WhatsApp web API<br />
				that open whatsApp native app without need to save contact numbers</a>.</p>
			</header>

		<!-- Signup Form -->
		  <form name="myform" action="https://api.whatsapp.com/send?" autocomplete="off" target="_blank">
        Phone Number: <input type='text' name='phone'/>
        <a href="javascript: submitform()"><input type="submit" value="{ Go } >> " /></a>
        </form>
        <script type="text/javascript">
        function submitform()
        {
            if(document.myform.onsubmit &&
            !document.myform.onsubmit())
            {
                return;
            }
         document.myform.submit();
        }
        </script>
